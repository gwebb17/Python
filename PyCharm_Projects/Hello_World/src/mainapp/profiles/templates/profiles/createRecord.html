{% extends "base.html" %}
{% block title %} Hello_World Practice Title {% endblock %}
{% block header %} Add A New Profile {% endblock %}

{% block content %}

    <div class="admin_panel">
        <form method="POST" action="{% url 'createRecord' %}">
            <div class="frmObject_container">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Add Profile" name="Save_Item">
                <a href="{% url 'admin_console' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>




{% endblock %}
