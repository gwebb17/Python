{% extends "base.html" %}
{% block title %} Hello_World Practice Title {% endblock %}
{% block header %} Delete Confirmation {% endblock %}

{% block content %}

    <form method="POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "{{item.name}}" from the database?</p>

        {{ item.as_p }}

        <input type="submit" value="Yes, confirm delete." class="btn">
        <a href="{% url 'admin_console' %}"><button class="btn" type="button">Cancel</button></a>
    </form>



{% endblock %}
