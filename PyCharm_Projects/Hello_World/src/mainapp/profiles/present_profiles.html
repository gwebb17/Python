{% extends "base.html" %}
{% block title %} Hello_World Practice Title {% endblock %}
{% block header %} Profiles Manager {% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="profileForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <a href="../{{ form.pk }}save/"><button class="btn">SAVE</button></a>
                <a href="{% url 'admin_console' %}"><button class="btn">CANCEL</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
